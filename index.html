<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Shop - RecycleBytes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .shop-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .item {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .item img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .item h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .item p {
            font-size: 1em;
            padding: 0 10px;
        }

        .item button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .item button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    Web Shop - RecycleBytes
</header>

<div class="shop-container" id="shop-container">
    <!-- Items will be dynamically inserted here -->
</div>

<script>
    // Mocking the directories and files
    const items = [
        {
            folder: '001',
            nameFile: 'name.txt',
            descriptionFile: 'description.md',
            iconFile: 'icon.png',
            name: 'Item 001',  // Simulated content of name.txt
            description: 'This is the description of item 001.',  // Simulated content of description.md
            icon: '001/icon.png'  // Path to icon.png in folder 001
        },
        {
            folder: '002',
            nameFile: 'name.txt',
            descriptionFile: 'description.md',
            iconFile: 'icon.png',
            name: 'Item 002',
            description: 'This is the description of item 002.',
            icon: '002/icon.png'
        },
        // Add more items here...
    ];

    const shopContainer = document.getElementById('shop-container');

    function loadShopItems() {
        items.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.classList.add('item');

            // Create item structure
            itemElement.innerHTML = `
                <img src="${item.icon}" alt="${item.name}">
                <h2>${item.name}</h2>
                <p>${item.description}</p>
                <button>Add to Cart</button>
            `;

            // Append item to shop container
            shopContainer.appendChild(itemElement);
        });
    }

    // Simulating a file system fetch
    window.onload = function() {
        loadShopItems();  // Load items when the page loads
    };
</script>

</body>
</html>
